<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
       
    </style>
</head>
<body>
    <div id="div1" v-bind:title="message">
        hahah
    </div>
    <div id="div2" v-if="flag">you can see me</div>
    <div id="div3">
        <ol>
            <li v-for='list in lists'>{{list.text}}</li>
        </ol>
    </div>
    <div id='div4'>
        <p>{{message}}</p>
        <button v-on:click="method">click me</button>
    </div>
    <div id="div5">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
<script src="vue.js"></script>
<script type="text/javascript">
(function(){
    var app = new Vue({
        el: '#div1',
        data: {
            message: 'hello!'
        }
    });
    var app2 = new Vue({
        el: '#div2',
        data: {
            flag: false
        }
    });
    var app3 = new Vue({
        el: '#div3',
        data: {
            lists: [
                {text: 'aaa'},
                {text: 'bbb'},
                {text: 'ccc'},
                {text: 'ddd'}
            ]
        }
    });
    var app4 = new Vue({
        el: '#div4',
        data: {
            message: 'hello vue'
        },
        methods: {
            method: function(){
                this.message = this.message.split('').reverse().join('');

            }
        }
    });
    var app5 = new Vue({
        el: '#div5',
        data: {
            message: 'hahah'
        }
    })
})()
</script>
</body>
</html>
